<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>App Previs√£o do tempo</title>

		<!-- styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- script -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
		

	</head>

	<body class="d-flex justify-content-center align-items-center">

		<div id="container">
            <form class="d-flex align-items-center p-2 form-control" action="" id="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" id="city_name" placeholder="Buscar cidade">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div id="weather">
                <h1 id="title"></h1>

                <div id="infos">
                    <div class="d-flex align-items-center justify-content-around" id="temp">
                        <img alt="" id="temp_img">
                        <div>
                            <p id="temp_value">
                                32 <sup>&deg;c</sup>
                            </p>
                            <p id="temp_description">
                                Ensolarado
                            </p>
                        </div>
                    </div>
                    
                    <div id="other_infos">
                        <div class="info">
                            <i class="fa-solid fa-temperature-high text-danger"></i>
                            <div>
                                <h2>Temp. max</h2>
                                <p id="temp_max">
                                </p>
                            </div>
                            
                        </div>
                        <div class="info">
                            <i class="fa-solid fa-temperature-low text-primary"></i>
                            <div>
                                <h2>Temp. min</h2>
                                <p id="temp_min">                                 
                                </p>
                            </div>
                        </div>
                        <div class="info">
                            <i class="fa-solid fa-droplet text-info"></i>
                            <div>
                                <h2>Humidade</h2>
                                <p id="humidity">
                                </p>
                            </div>
                        </div>
                        <div class="info">
                            <i class="fa-solid fa-wind text-white"></i>
                            <div>
                                <h2>Vento</h2>
                                <p id="wind">
                                </p>
                            </div>
                        </div>
                        
                        
                    </div>

                </div>
            </div>

            <div class="d-flex flex-column align-items-center" id="alert"></div>
        </div>

	</body>

</html>
